<!DOCTYPE html>
<html>
<body>
  <h1>QR Code API</h1>
  <img id="qr" src="">
  <script>
    fetch('httpq://console-log-max-32.github.io/api-qrcode/generate', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ text: 'exemple', size: 300, dark: '#000080', light: '#a0a0a0' })
    }) 
    .then(res => res.json())
    .then(data => {
      document.getElementById('qr').src = data.image;
    });
  </script>
</body>
</html>
